<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
      }
      .box {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: fixed;
        display: flex;
        justify-content: space-between;
        align-content: space-between;
        flex-wrap: wrap;
        width: 150px;
        height: 150px;
        animation-name: my-transform;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: .5s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }
      @keyframes  my-transform{
        50% {
          transform: translate(-50%, -50%) rotate(180deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      .inner-box {
        width: 73px;
        height: 73px;
        animation-name: my-second-transform;
        animation-duration: 3s;
        animation-delay: .5s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }
      @keyframes my-second-transform {
        50% {
          transform: translate(-50%, -50%) rotate(180deg);
          border-radius: 20%;
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .inner-box:nth-of-type(1) {
        background: #400;
      }
      .inner-box:nth-of-type(2) {
        background: #040;
      }
      .inner-box:nth-of-type(3) {
        background: #009;
      }
      .inner-box:nth-of-type(4) {
        background: #748b20;
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
    </div>
  </body>
</html>
